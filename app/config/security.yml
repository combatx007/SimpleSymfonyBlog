#                check_path:  /admin/user/login_check
#                login_path:  /admin/user/
#                default_target_path:  /admin/
#            logout:
#                path:   /admin/user/logout
         main:
            pattern: ^/
            form_login:
                csrf_provider: form.csrf_provider
                check_path:  /user/login_check
                login_path:  /user/
                default_target_path:  /user/
            logout:
                path:   /user/logout
            remember_me:
                key:    "%secret%"
                name:   SMART_CORE_REMEMBER_ME
                lifetime: 36000
                path:     /
                domain:   ~
            anonymous: ~
            #http_basic:
                #realm: "Secured Demo Area"
    access_control:
#        - { path: ^/admin/user, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: ROLE_ADMIN }
